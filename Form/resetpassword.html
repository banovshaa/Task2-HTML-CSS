<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <title>Reset Password</title>
</head>
<body style="box-sizing:border-box;text-align:center;font-family:'Roboto',sans-serif;font-weight: 100;background-image:linear-gradient(to right, #24ac7d,#A1FFCE,#FAFFD1);">
    <h1 style="font-size:55px;color: #001b12;">Reset Password</h1>
    <form style="width:30%; background-color:#fdfff3; opacity:0.7; padding:40px; margin:0 auto;border-radius: 20px;">
       <p style="color:rgb(0, 0, 0) ;">Please enter new password for your account.</p>
       <ul style="list-style-type:none; width:100%; margin:0; padding: 0;">
          <li> <input type="password" style="width: 80%; margin:30px 0;padding:20px;font-weight:600;border:1px solid #2d9570; background-color:#adfcd7;border-radius:20px;" placeholder="Password"  minlength="8" maxlength="12" required></li>
          <li> <input type="password" style="width: 80%; padding:20px; margin-bottom:20px;font-weight:600;border:1px solid #2d9570; background-color:#adfcd7;border-radius:20px;" placeholder="Confirm Password"  minlength="8" maxlength="12" required></li>
          <li><button style=" width:80%;padding:20px;margin: 10px 16px 10px 0; border:1px solid #248f69; border-radius:20px;background-color:#248f69;color:  #0f392b; font-weight:600; font-size: 20px; cursor: pointer;">Reset Password</button></li>
       </ul>
    </form>   
 </body>
</html>
