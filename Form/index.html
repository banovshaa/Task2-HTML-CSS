<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <title>Log In</title>

<body style="background-image:linear-gradient(to right, #24ac7d,#A1FFCE,#FAFFD1); text-align: center; font-family:'Roboto',sans-serif;font-weight: 100;box-sizing: border-box;">
    <form>
        <h1 style="font-size:75px; width:30%; margin:60px auto 0;color: #0f392b; ">Home Shop</h1>
        <h2 style="font-size:45px; width:30%; margin:30px auto ;color: #248f69;">Log In</h2>
        <ul style="list-style-type:none; width:35%; margin:0 auto;">
            <li><input type="text" style="width:65%; padding:20px;font-weight:600; background-color:#adfcd7;border:1px solid #248f69; border-radius:20px;" placeholder ="Username or Email Address" required></li>
            <li><input type="password" style="width:65%; padding:20px; margin: 20px 0; font-weight:600;background-color:#adfcd7; border:1px solid #248f69; border-radius:20px; "  placeholder="Password" minlength="8" maxlength="12"required></li>
            <li><button style="width:72%; padding:20px;margin: 20px 0; border:1px solid #248f69; border-radius:20px;background-color:#248f69;color: #caf0e4; font-weight:600; font-size: 20px; cursor: pointer;">Log In</button></li> 
        </ul>
        <p><a href="forgotpassword.html" style="font-weight:400; color: #61877a;">Forgot Your Password?</a></p>
        <label for="check" style="color:#61877a;">Remember Me</label>
        <input type="checkbox" style="width:20px;height:20px;accent-color:#248f69;" id="check">
        <p style="font-weight:600; color: #0f392b;">New Here? <a href="signup.html" style="font-weight:400; color: #61877a;">Create Your Account</a></p>
    </form>
